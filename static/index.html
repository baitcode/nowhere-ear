<!DOCTYPE html>
<html>

<head>
  <title>Playground</title>
  <link rel="icon" href="images/moon-icon.jpeg" />
  <link rel="stylesheet" href="static/main.css" type="text/css" />
</head>

<body>
  <div class="container" id="container"></div>
  <div class="menu">
    <div id="select-mode--container">
      <h5>mode:</h5>
      <select id="select-mode" class="select--dropdown">
        <option value="flicker">Flicker</option>
        <option value="jasmine">Jasmine</option>
        <option value="polzynki">polzynki</option>
        <option value="basic_with_rainbow">Basic with rainbow colors</option>
        <option value="changing_colors">Changing colours</option>
        <option value="random_flashes">Random flashes</option>
        <option value="tensionWithEcho">Tension with echo</option>
        <option value="ocean">Ocean</option>
        <option value="risingStairs">Just stairs</option>
      </select>
    </div>
    <div id="select-structure--container">
      <h5>Structure type:</h5>
      <select id="select-structure" class="select--dropdown">
        <option value="duet">Duet</option>
        <option value="circle">Circle</option>
        <option value="realistic">Realistic</option>
        <option value="final" selected="selected">Final</option>
      </select>
    </div>
  </div>
  </div>
  <div class="buttons-are-cool">
    <input type="button" id="button1" class="button" value="1" />
    <input type="button" id="button2" class="button" value="2" />
    <input type="button" id="button3" class="button" value="3" />
    <input type="button" id="button4" class="button" value="4" />
    <input type="button" id="button5" class="button" value="5" />
    <input type="button" id="button6" class="button" value="6" />
    <input type="button" id="button7" class="button" value="7" />
    <input type="button" id="button8" class="button" value="8" />
    <input type="button" id="button9" class="button" value="9" />
    <input type="button" id="button10" class="button" value="10" />
    <input type="button" id="button11" class="button" value="11" />
    <input type="button" id="button12" class="button" value="12" />
  </div>

  <script src="socket.io/socket.io.js" type="application/javascript"></script>
  <script src="web/lib/three/three.js"></script>
  <script src="web/lib/three/OrbitControls.js"></script>
  <script src="web/client.js" type="module"></script>
</body>

</html>
