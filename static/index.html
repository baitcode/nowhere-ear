<!DOCTYPE html>
<html>

<head>
  <title>Playground</title>
  <link rel=icon href="images/moon-icon.jpeg">
  <link rel="stylesheet" href="static/main.css" type="text/css" />
</head>

<body>
  <div class="container" id="container"></div>
  <div class="menu">
    <div id="select-regime--container">
      <h5>Regime:</h5>
      <select id="select-regime">
        <option value="basic" selected="selected">Basic</option>
        <option value="randomEcho">Random echo</option>
        <option value="flicker">Flicker</option>
        <option value="tensionAndRandomEcho">Tension and random echo</option>
        <option value="empty">Empty</option>
      </select>
    </div>
    <div id="select-structure--container">
      <h5>Structure type:</h5>
      <select id="select-structure">
        <option value="duet" selected="selected">Duet</option>
        <option value="circle">Circle</option>
        <option value="realistic">Realistic</option>
      </select>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"
    type="application/javascript"></script>
  <script src="web/lib/three/three.js"></script>
  <script src="web/lib/three/OrbitControls.js"></script>
  <script src="web/client.js" type="module"></script>
</body>

</html>
